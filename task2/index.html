<!DOCTYPE html>
<html>

<head>
    <title>Зверстати таблицю</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="wrapper">
        <table>
            <caption>Зверстати таблицю</caption>
            <thead>
                <tr>
                    <td rowspan="2">Browser</td>
                    <td colspan="2">Visitors</td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td>Percentage</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><span>Mozilla Firefox</span></td>
                    <td><span>163</span></td>
                    <td><span>59%</span></td>
                </tr>
                <tr>
                    <td><span>Google Chrome</span></td>
                    <td><span>78</span></td>
                    <td><span>28%</span></td>
                </tr>
                <tr>
                    <td><span>Safari</span></td>
                    <td><span>35</span></td>
                    <td><span>13%</span></td>
                </tr>
            </tbody>

        </table>
    </div>


</body>

</html>
